buildscript {
	repositories {
		mavenCentral()
		maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.1" }
	}
	dependencies { classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.1-M04' }
}

plugins {
	id "com.zoltu.git-versioning" version "2.0.19"
}

apply plugin: 'kotlin'
apply plugin: 'application'

repositories {
	jcenter()
	mavenCentral()
	maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.1" }
}

dependencies {
	compile(group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.1-M04')
	compile(group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-async', version: '0.2-beta')
	testCompile(group: 'junit', name: 'junit', version: '4.12')
	testCompile(group: 'org.jetbrains.kotlin', name: 'kotlin-test', version: '1.1-M04')
}

mainClassName = 'MainKt'
